# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace      # Delete trailing whitespace
      - id: end-of-file-fixer        # Add a newline at the end of files
      - id: check-yaml               # Check YAML syntax
      - id: check-added-large-files  # Prevent committing large files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff                     # Fast linting (replaces Flake8)
        args: [ --fix ]              # Auto-correct what can be corrected
      - id: ruff-format              # Ruff formatter (alternative to Black)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-setuptools] # Add the types of the libs you use

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"] # Centralized configuration
        exclude: ^tests/               # Don't analyze tests for security

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.0
    hooks:
      - id: pip-audit
